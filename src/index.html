<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lunch Menu</title>
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <div>
      <h1>Lunch Menu</h1>
      <div class="sodexoMenu">
        <h2>Sodexo Menu</h2>
        <div class="sodexoButtons">
          <button class="langButtonSodexo">Language Sodexo</button>
          <button class="sortButtonSodexo">Sort Sodexo</button>
          <button class="randButtonSodexo">Random Sodexo</button>
        </div>

        <div>
          <div>
            <ul class="coursesSodexo"></ul>
            <div class="randomCourseSodexo"></div>
          </div>
        </div>
      </div>
      <div class="fazerMenu">
        <h2>Fazer Menu</h2>
        <div class="fazerButtons">
          <button class="langButtonFazer">Language Fazer</button>
          <button class="sortButtonFazer">Sort Fazer</button>
          <button class="randButtonFazer">Random Fazer</button>
        </div>

        <div>
          <div>
            <ul class="coursesFazer"></ul>
            <div class="randomCourseFazer"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
